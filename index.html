<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
 
    <title>Biblioteca-SPA</title>
  </head>
  <body>
    <header>
      <div class="title">
        <article class="Home-title">
            <a href="https://sergiohortua.github.io/Library.github.io/">
                  <h1>Biblioteca Virtual-SPA</h1>
                </a>
            </article>
      </div>
      <div class="logo">
        <img
          src="https://userscontent2.emaze.com/images/94dc5bc2-ebc0-4ae6-a8cf-0aecdda93644/ec918be6e74ae29bfa693d15704d1af2.png"
          alt="LOGO"
        />
      </div>
      <div class="search">
          <div class="form-group">
            <label for="exampleInputEmail1">Busqueda por nombre</label>
            <input type="search" placeholder="Ingresa Nombre" id="search" />
          </div>
      </div>
    </header>
    <main>
      <section>
        <div class="filter">
          <h2>Generos</h2>
          <input type="checkbox" id="crimen" value="Mystery|Thriller"/>
          <label> Crimen</label><br /><!--Crime-->
          <input type="checkbox" />
          <label> Drama</label><br />
          <input type="checkbox" />
          <label> Romance</label><br />
          <input type="checkbox" />
          <label> Misterio</label><br /> <!--Mystery-->
          <input type="checkbox" />
          <label> Thriller</label><br /> <!--Thriller-->
          <input type="checkbox" />
          <label> Accion</label><br /> <!--Action-->
          <input type="checkbox" />
          <label> Guerra</label><br /> <!--War-->
          <h2>literarios</h2>
          <input type="checkbox" />
          <label> Horror</label><br /> <!--Horror-->
          <input type="checkbox" />
          <label> Documental</label><br /> <!--Documentary-->
          <input type="checkbox" />
          <label> Musical</label><br /> <!--Musical-->
          <input type="checkbox" />
          <label> Aventura</label><br /> <!--Adventure-->
        </div>
        <div class="listFav">
          <h2>Favoritos</h2>
          <div class="listFav__container" id="favo">
           <ul id="ulFv"></ul>
          </div>                 
        </div>
        <div class="resul">
          <h2>Resultado</h2>
          <div id="resp"> </div>
        </div>
      </section>
    </main>
    <footer>
      
    </footer>
   <script src="./src/utils/getData.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
