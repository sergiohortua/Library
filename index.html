<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
 
    <title>Biblioteca-SPA</title>
  </head>
  <body>
    <header>
      <div class="title">
        <article class="Home-title">
            <a href="#/1/">
                  <h1>Biblioteca Virtual-SPA</h1>
                </a>
            </article>
      </div>
      <div class="logo">
        <img
          src="https://userscontent2.emaze.com/images/94dc5bc2-ebc0-4ae6-a8cf-0aecdda93644/ec918be6e74ae29bfa693d15704d1af2.png"
          alt="LOGO"
        />
      </div>
      <div class="search">
          <div class="form-group">
            <label for="exampleInputEmail1">Busqueda por nombre</label>
            <input type="search" placeholder="Ingresa Nombre" id="search" />
          </div>
      </div>
    </header>
    <main>
      <section>
        <div class="filter">
          <h2>informativos</h2>
          <input type="checkbox" />
          <label> matematicas</label><br />
          <input type="checkbox" />
          <label> fisica</label><br />
          <input type="checkbox" />
          <label> quimica</label><br />
          <input type="checkbox" />
          <label> ingles</label><br />
          <input type="checkbox" />
          <label> tecnologia</label><br />
          <input type="checkbox" />
          <label> historia,cultura y sociedad</label><br />
          <input type="checkbox" />
          <label> artes</label><br />
          <h2>literarios</h2>
          <input type="checkbox" />
          <label> lectura</label><br />
          <input type="checkbox" />
          <label> teatro</label><br />
          <input type="checkbox" />
          <label> poesia</label><br />
          <input type="checkbox" />
          <label> narrativa</label><br />
        </div>
        <div class="listFav">
          <h2>Favoritos</h2>
          <div class="listFav__container" id="favo">
           <ul id="listFv"></ul>
          </div>                 
        </div>
        <div class="resul">
          <h2>Resultado</h2>
          <div id="resp"> </div>
        </div>
      </section>
    </main>
    <footer>
      <h4>1</h4>
      <h4>2</h4>
      <h4>3</h4>
      <h4>4</h4>
      <h4>5</h4>
      <h4>6</h4>
      <h4>7</h4>
      <h4>8</h4>
      <h4>9</h4>
    </footer>
   <script src="./src/utils/getData.js"></script>
    <script src="./src/index.js"></script>

</html>
