    <main>
      <section>
        <div class="filter">
          <h2>Generos</h2>
          <div class="filter-container">
            <div>
              <input type="checkbox" id="crimen" value="Action|Crime|Drama" />
              <label> Crimen</label><br /><!--Crime-->
            </div>
            <div>
              <input type="checkbox" id="drama" value="Drama" />
              <label> Drama</label><br />
            </div>
            <div>
              <input type="checkbox" id="romanc" value="Comedy|Romance" />
              <label> Romance</label><br />
            </div>
            <div>
              <input
                type="checkbox"
                id="mistery"
                value="Crime|Mystery|Thriller"
              />
              <label> Misterio</label><br />
              <!--Mystery-->
            </div>
            <div>
              <input type="checkbox" id="thriller" value="Horror|Thriller" />
              <label> Thriller</label><br />
              <!--Thriller-->
            </div>
            <div>
              <input type="checkbox" id="action" value="Action|Thriller" />

              <!--Action-->
            </div>
            <div>

              <!--War-->
            </div>
            <div>
              <input type="checkbox" id="horror" value="Horror" />
              <label> Horror</label><br />
              <!--Horror-->
            </div>
            <div>
              <input type="checkbox" id="docum" value="Documentary" />
              <label> Documental</label><br />
              <!--Documentary-->
            </div>
            <div>
              <input type="checkbox" id="music" value="Musical" />
              <label> Musical</label><br />
              <!--Musical-->
            </div>
            <div>
              <input type="checkbox" id="adventu" value="Adventure|War" />
              <label> Aventura</label><br />
              <!--Adventure-->
            </div>
          </div>
        </div>
        <div class="listFav">
          <h2>Favoritos</h2>
          <div class="listFav__container" id="favo">
            <ul id="ulFv"></ul>
          </div>
        </div>
        <div class="resul">
          <h2>Resultado</h2>
          <div id="resp"></div>
